[package]
authors = ["Tim_Paik <timpaikc@outlook.com>"]
description = "simple http server written in rust"
edition = "2018"
name = "srv"
version = "1.0.0-rc"

[dependencies]
actix-files = "0.5"
actix-http = "2.2"
actix-web = {version = "3.3", features = ["rustls"]}
actix-web-httpauth = "0.5"
chrono = "0.4"
clap = {version = "3.0.0", features = ["wrap_help", "color", "cargo"]}
env_logger = "0.9"
lazy_static = "1.4"
log = "0.4"
mime_guess = "2.0"
regex = "1.5"
rustls = "0.18"
serde = "1.0"
sha2 = "0.9"
tera = "1.13"
toml = "0.5"
urlencoding = "2.1"

[profile.release]
lto = true
opt-level = "z"
