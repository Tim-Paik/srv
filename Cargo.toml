[package]
authors = ["Tim_Paik <timpaikc@outlook.com>"]
description = "simple http server written in rust"
edition = "2018"
name = "srv"
version = "1.0.1"

[dependencies]
actix-files = "0.6"
actix-web = {version = "4.0", features = ["rustls"]}
actix-web-httpauth = "0.6"
chrono = "0.4"
clap = {version = "3.1", features = ["wrap_help", "color", "cargo"]}
env_logger = "0.9"
lazy_static = "1.4"
log = "0.4"
mime_guess = "2.0"
rustls = "0.20"
rustls-pemfile = "1.0"
serde = {version = "1.0", features = ["derive"]}
sha2 = "0.10"
tera = "1.15"
toml = "0.5"
urlencoding = "2.1"

[profile.release]
lto = true
opt-level = "z"
strip = true
